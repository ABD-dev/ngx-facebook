<h1 class="display-4">
  FBCommentEmbedComponent
</h1>
<small>(class)</small>



<a id="href" href="#href" class="h3">href</a>
<p>The absolute URL of the comment.</p>


<hr>

<a id="width" href="#width" class="h3">width</a>
<p>The width of the embedded comment container. Min. <code>220px</code>. Defaults to <code>560px</code>.</p>


<hr>

<a id="includeParent" href="#includeParent" class="h3">includeParent</a>
<p>Set to <code>true</code> to include parent comment (if URL is a reply). Defaults to <code>false</code>.</p>


<hr>
